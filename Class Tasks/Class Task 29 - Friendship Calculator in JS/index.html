<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Calculator</title>
  </head>
  <body>
    <script>
      let friend1 = prompt('Enter the name of the friend:');

      let percentage = Math.floor(Math.random() * 100) + 1;

      alert(
        `The friendship between you and ${friend1} is ${percentage}% strong!`
      );
    </script>
  </body>
</html>
